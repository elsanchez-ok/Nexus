<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <style>
        :root {
            --primary: #0a0e17;
            --secondary: #151b29;
            --accent-blue: #00a8ff;
            --accent-purple: #9c27b0;
            --accent-cyan: #00d4ff;
            --accent-red: #ff4757;
            --accent-green: #0be881;
            --text-primary: #ffffff;
            --text-secondary: #b0b8d0;
            --border: #1e2438;
            --card-bg: rgba(21, 27, 41, 0.95);
            --gamer-gradient: linear-gradient(135deg, #0a0e17 0%, #151b29 50%, #1a1f3a 100%);
            --neon-glow: 0 0 10px rgba(0, 168, 255, 0.7), 0 0 20px rgba(0, 168, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gamer-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo animado optimizado */
        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            33% { transform: translateY(-15px) translateX(10px); }
            66% { transform: translateY(5px) translateX(-10px); }
        }

        /* Contenedor principal - CENTRADO */
        .login-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Tarjeta de login - DISE√ëO CORREGIDO */
        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 168, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(156, 39, 176, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Logo - CENTRADO */
        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-placeholder {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            border-radius: 18px;
            background: linear-gradient(145deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--neon-glow);
            transition: transform 0.3s;
        }

        .logo-placeholder:hover {
            transform: scale(1.05);
        }

        .logo-placeholder .default-logo {
            font-size: 36px;
            font-weight: 800;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .app-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .app-tagline {
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            line-height: 1.5;
        }

        /* Bot√≥n Auth0 Principal - DISE√ëO MEJORADO */
        .auth0-btn {
            background: linear-gradient(135deg, #eb5424 0%, #ff7b4a 100%);
            border: none;
            border-radius: 12px;
            padding: 18px 24px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0 15px;
            box-shadow: 0 6px 20px rgba(235, 84, 36, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            letter-spacing: 0.5px;
        }

        .auth0-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(235, 84, 36, 0.4);
            background: linear-gradient(135deg, #ff7b4a 0%, #eb5424 100%);
        }

        .auth0-btn:active {
            transform: translateY(-1px);
        }

        .auth0-btn i {
            font-size: 1.3rem;
        }

        /* Mensaje de estado */
        .status-message {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .status-message.success {
            background: rgba(11, 232, 129, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .status-message.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Spinner de carga */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 168, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s linear infinite;
            margin: 25px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Dashboard - DISE√ëO MEJORADO */
        .dashboard-container {
            display: none;
            padding: 30px 20px;
            max-width: 800px;
            margin: 0 auto;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px 35px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
        }

        .user-avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            border: 4px solid var(--accent-blue);
            box-shadow: var(--neon-glow);
            position: relative;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 2rem;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
            color: var(--accent-cyan);
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-email {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .user-info {
            background: rgba(10, 14, 23, 0.6);
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .info-value {
            color: var(--accent-cyan);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--accent-red), #ff2e43);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.2);
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.3);
        }

        /* Responsive mejorado */
        @media (max-width: 768px) {
            .login-card {
                padding: 35px 25px;
                max-width: 90%;
            }
            
            .app-name {
                font-size: 1.8rem;
            }
            
            .user-card {
                padding: 35px 25px;
            }
            
            .user-name {
                font-size: 1.6rem;
            }
            
            .user-avatar {
                width: 110px;
                height: 110px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .app-name {
                font-size: 1.6rem;
            }
            
            .auth0-btn {
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .logo-placeholder {
                width: 80px;
                height: 80px;
            }
            
            .logo-placeholder .default-logo {
                font-size: 32px;
            }
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 14, 23, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--accent-blue), var(--accent-purple));
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Fondo animado optimizado -->
    <div class="particles-background" id="particlesBackground"></div>

    <!-- Contenedor del login - DISE√ëO LIMPIO -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <!-- Logo centrado -->
            <div class="logo-container">
                <div class="logo-placeholder" id="logoContainer">
                    <div class="default-logo">N</div>
                </div>
                <h1 class="app-name">NEXUS CHAT</h1>
                <p class="app-tagline">Mensajer√≠a profesional ¬∑ Versi√≥n Beta 1.0.0</p>
                <p class="app-tagline">Conectando al mundo y alrededores</p>
            </div>

            <!-- Spinner de carga -->
            <div class="spinner" id="loadingSpinner"></div>

            <!-- Mensaje de estado -->
            <div class="status-message" id="statusMessage"></div>

            <!-- Bot√≥n √∫nico de login con Auth0 -->
            <button type="button" class="auth0-btn" id="auth0LoginBtn">
                <i class="fas fa-shield-alt"></i>
                INICIAR SESI√ìN CON AUTH0
            </button>

            <p style="color: var(--text-secondary); font-size: 0.85rem; text-align: center; margin-top: 25px; line-height: 1.5;">
                <i class="fas fa-info-circle" style="margin-right: 5px;"></i>
                Usa tu cuenta de Google, GitHub o crea una nueva
            </p>
        </div>
    </div>

    <!-- Dashboard despu√©s del login -->
    <div class="dashboard-container" id="dashboardContainer">
        <div class="user-card">
            <div class="logo-container">
                <div class="logo-placeholder">
                    <div class="default-logo">N</div>
                </div>
                <h1 class="app-name">NEXUS DASHBOARD</h1>
                <p class="app-tagline">Panel de control ¬∑ Sesi√≥n activa</p>
            </div>
            
            <div class="user-avatar" id="userAvatar">
                <img src="" alt="Avatar" id="avatarImage" style="display: none;">
            </div>
            
            <h2 class="user-name" id="userName">Cargando...</h2>
            <p class="user-email" id="userEmail">cargando@ejemplo.com</p>
            
            <div class="user-info" id="userInfo">
                <!-- Informaci√≥n se llena din√°micamente -->
            </div>
            
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> CERRAR SESI√ìN
            </button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN AUTH0 SIMPLIFICADA
        // ============================================
        
        // Tus credenciales de Auth0 - SIN Google Cloud
        const auth0Config = {
            domain: "nexus-chat.us.auth0.com",                     // Tu dominio de Auth0
            clientId: "5l8XLbrInGAb8HvL5hkYIiip40UJsC9K",          // Tu Client ID
            redirectUri: "https://elsanchez-ok.github.io",         // GitHub Pages
            audience: "https://nexus-chat.us.auth0.com/api/v2/",   // API Audience
            scope: "openid profile email"
        };

        console.log("üéÆ Nexus Login inicializando...");
        console.log("üîß Configuraci√≥n Auth0:", {
            domain: auth0Config.domain,
            clientId: auth0Config.clientId ? "‚úÖ Configurado" : "‚ùå Faltante",
            redirectUri: auth0Config.redirectUri
        });

        // Variables globales
        let auth0Client = null;

        // ============================================
        // FUNCIONES PRINCIPALES - SIMPLIFICADAS
        // ============================================

        // 1. Inicializar Auth0
        async function initializeAuth0() {
            try {
                console.log("üöÄ Inicializando Auth0...");
                
                // Verificar si el SDK est√° cargado
                if (typeof createAuth0Client === 'undefined') {
                    throw new Error("SDK de Auth0 no disponible. Verifica la conexi√≥n.");
                }

                // Crear cliente Auth0
                auth0Client = await createAuth0Client({
                    domain: auth0Config.domain,
                    client_id: auth0Config.clientId,
                    redirect_uri: auth0Config.redirectUri,
                    audience: auth0Config.audience,
                    scope: auth0Config.scope
                });

                console.log("‚úÖ Auth0 inicializado correctamente");

                // Manejar la autenticaci√≥n
                await handleAuth();

            } catch (error) {
                console.error("‚ùå Error inicializando Auth0:", error);
                showMessage("Error de conexi√≥n con Auth0", "error");
            }
        }

        // 2. Manejar autenticaci√≥n
        async function handleAuth() {
            try {
                // Verificar si ya hay sesi√≥n activa
                const isAuthenticated = await auth0Client.isAuthenticated();
                
                if (isAuthenticated) {
                    console.log("üîë Sesi√≥n activa detectada");
                    const user = await auth0Client.getUser();
                    showDashboard(user);
                    return;
                }

                // Verificar si viene de un callback (despu√©s del login)
                const query = window.location.search;
                if (query.includes("code=") && query.includes("state=")) {
                    console.log("üîÑ Procesando callback de Auth0...");
                    showLoading(true);
                    
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, "/");
                    
                    const user = await auth0Client.getUser();
                    showDashboard(user);
                    showLoading(false);
                }

            } catch (error) {
                console.error("‚ùå Error en autenticaci√≥n:", error);
            }
        }

        // 3. Login con Auth0 Universal Login
        async function loginWithAuth0() {
            if (!auth0Client) {
                showMessage("Error: Auth0 no inicializado", "error");
                return;
            }

            try {
                console.log("üîë Iniciando login con Auth0 Universal Login...");
                showLoading(true);
                showMessage("Redirigiendo al login de Auth0...", "success");
                
                // Usar Universal Login de Auth0 (sin Google espec√≠fico)
                await auth0Client.loginWithRedirect({
                    redirect_uri: auth0Config.redirectUri,
                    // Auth0 mostrar√° todas las conexiones disponibles (Google, GitHub, etc.)
                });
                
            } catch (error) {
                console.error("‚ùå Error en login:", error);
                showLoading(false);
                showMessage("Error al iniciar sesi√≥n", "error");
            }
        }

        // 4. Logout
        async function logout() {
            try {
                showLoading(true);
                
                if (auth0Client) {
                    await auth0Client.logout({
                        returnTo: auth0Config.redirectUri
                    });
                }
                
            } catch (error) {
                console.error("‚ùå Error en logout:", error);
                showLoading(false);
                // Forzar recarga si hay error
                window.location.href = auth0Config.redirectUri;
            }
        }

        // ============================================
        // FUNCIONES DE UI - MEJORADAS
        // ============================================

        // Mostrar dashboard
        function showDashboard(user) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
            showLoading(false);
            hideMessage();
            
            if (user) {
                updateUserProfile(user);
            }
        }

        // Mostrar login
        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboardContainer').style.display = 'none';
            showLoading(false);
            hideMessage();
        }

        // Mostrar/ocultar loading
        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }

        // Mostrar mensaje
        function showMessage(text, type = "success") {
            const messageEl = document.getElementById('statusMessage');
            messageEl.textContent = text;
            messageEl.className = `status-message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto-ocultar despu√©s de 5 segundos
            if (type === "success") {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }

        // Ocultar mensaje
        function hideMessage() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        // Actualizar perfil del usuario
        function updateUserProfile(user) {
            if (!user) return;
            
            // Nombre
            const userName = user.name || user.nickname || "Usuario Nexus";
            document.getElementById('userName').textContent = userName;
            
            // Email
            document.getElementById('userEmail').textContent = user.email || "No disponible";
            
            // Avatar
            const avatarImage = document.getElementById('avatarImage');
            const userAvatar = document.getElementById('userAvatar');
            
            if (user.picture) {
                avatarImage.src = user.picture;
                avatarImage.style.display = "block";
                avatarImage.onerror = function() {
                    // Si falla la imagen, mostrar iniciales
                    showInitialsAvatar(userName);
                };
            } else {
                showInitialsAvatar(userName);
            }
            
            // Informaci√≥n adicional
            updateUserInfo(user);
        }

        // Mostrar avatar con iniciales
        function showInitialsAvatar(userName) {
            const userAvatar = document.getElementById('userAvatar');
            const initial = userName.charAt(0).toUpperCase();
            
            userAvatar.innerHTML = `
                <div style="
                    width: 100%;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
                    color: white;
                    font-size: 3.5rem;
                    font-weight: bold;
                    font-family: 'Orbitron', sans-serif;
                ">
                    ${initial}
                </div>
            `;
        }

        // Actualizar informaci√≥n del usuario
        function updateUserInfo(user) {
            const userInfoEl = document.getElementById('userInfo');
            
            const infoItems = [
                { label: "ID Usuario", value: user.sub ? user.sub.substring(0, 12) + '...' : 'N/A' },
                { label: "Proveedor", value: getProviderName(user.sub) },
                { label: "Email verificado", value: user.email_verified ? '‚úÖ S√≠' : '‚ùå No' },
                { label: "Fecha de ingreso", value: new Date().toLocaleDateString('es-ES') },
                { label: "Hora de acceso", value: new Date().toLocaleTimeString('es-ES') }
            ];
            
            userInfoEl.innerHTML = infoItems.map(item => `
                <div class="info-item">
                    <span class="info-label">${item.label}:</span>
                    <span class="info-value">${item.value}</span>
                </div>
            `).join('');
        }

        // Obtener nombre del proveedor
        function getProviderName(sub) {
            if (!sub) return 'Auth0';
            if (sub.includes('google')) return 'Google';
            if (sub.includes('github')) return 'GitHub';
            if (sub.includes('facebook')) return 'Facebook';
            return 'Auth0';
        }

        // ============================================
        // FONDO ANIMADO - OPTIMIZADO
        // ============================================

        function createAnimatedBackground() {
            const container = document.getElementById('particlesBackground');
            
            // Crear estrellas
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tama√±o aleatorio
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posici√≥n aleatoria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Opacidad y color
                star.style.opacity = `${Math.random() * 0.5 + 0.3}`;
                star.style.backgroundColor = `hsl(${Math.random() * 30 + 210}, 100%, ${Math.random() * 30 + 70}%)`;
                
                // Animaci√≥n
                const duration = Math.random() * 10 + 5;
                star.style.animation = `twinkle ${duration}s infinite ease-in-out, float ${duration * 2}s infinite ease-in-out`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }

        // ============================================
        // INICIALIZACI√ìN - SIMPLIFICADA
        // ============================================

        document.addEventListener('DOMContentLoaded', async function() {
            console.log("üéÆ Iniciando Nexus Login...");
            
            // Crear fondo animado
            createAnimatedBackground();
            
            // Configurar eventos inmediatamente
            document.getElementById('auth0LoginBtn').addEventListener('click', loginWithAuth0);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Inicializar Auth0
