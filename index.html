<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | InfiniHon TECH - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <style>
        :root {
            --primary: #0a0e17;
            --secondary: #151b29;
            --accent-blue: #00a8ff;
            --accent-purple: #9c27b0;
            --accent-cyan: #00d4ff;
            --accent-red: #ff4757;
            --accent-green: #0be881;
            --text-primary: #ffffff;
            --text-secondary: #b0b8d0;
            --border: #1e2438;
            --card-bg: rgba(21, 27, 41, 0.9);
            --gamer-gradient: linear-gradient(135deg, #0a0e17 0%, #151b29 30%, #1a1f3a 100%);
            --neon-glow: 0 0 10px rgba(0, 168, 255, 0.7), 0 0 20px rgba(0, 168, 255, 0.5), 0 0 30px rgba(0, 168, 255, 0.3);
            --neon-purple-glow: 0 0 10px rgba(156, 39, 176, 0.7), 0 0 20px rgba(156, 39, 176, 0.5), 0 0 30px rgba(156, 39, 176, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gamer-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo animado con part√≠culas */
        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Contenedor principal */
        .login-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            padding: 40px 35px;
            border: 1px solid var(--border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(0, 168, 255, 0.1), transparent 50%),
                        radial-gradient(circle at bottom left, rgba(156, 39, 176, 0.1), transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 20px;
            background: linear-gradient(145deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--neon-glow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .logo-placeholder:hover {
            transform: scale(1.05);
            box-shadow: var(--neon-purple-glow);
        }

        .logo-placeholder img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 10px;
        }

        .logo-placeholder .default-logo {
            font-size: 40px;
            font-weight: 800;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .app-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .app-tagline {
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Bot√≥n de Google (Principal) */
        .google-btn-main {
            background: linear-gradient(to right, #4285F4, #34A853, #FBBC05, #EA4335);
            border: none;
            border-radius: 12px;
            padding: 18px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            margin: 25px 0 15px;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .google-btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.6);
        }

        .google-btn-main:active {
            transform: translateY(-1px);
        }

        .google-btn-main i {
            font-size: 22px;
            background: white;
            padding: 8px;
            border-radius: 50%;
            color: #4285F4;
        }

        /* Bot√≥n de email/password */
        .email-btn {
            background: rgba(10, 14, 23, 0.8);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .email-btn:hover {
            background: rgba(21, 27, 41, 0.9);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        /* Separador */
        .separator {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-secondary);
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border), transparent);
        }

        .separator span {
            padding: 0 15px;
            font-size: 14px;
        }

        /* Formulario de email/password */
        .email-form {
            display: none;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 8px;
            color: var(--accent-blue);
        }

        .form-input {
            background: rgba(10, 14, 23, 0.8);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 15px 20px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--neon-glow);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--accent-blue);
        }

        .forgot-password {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--accent-cyan);
            text-decoration: underline;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            border: none;
            border-radius: 10px;
            padding: 17px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 168, 255, 0.6);
        }

        .back-to-options {
            background: transparent;
            border: none;
            color: var(--accent-blue);
            font-size: 14px;
            cursor: pointer;
            padding: 10px;
            text-align: center;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-to-options:hover {
            color: var(--accent-cyan);
            text-decoration: underline;
        }

        /* Dashboard styles */
        .dashboard-container {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .user-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid var(--border);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            border: 3px solid var(--accent-blue);
            box-shadow: var(--neon-glow);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 28px;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
            color: var(--accent-cyan);
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-email {
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-size: 16px;
        }

        .user-info {
            background: rgba(10, 14, 23, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
        }

        .info-value {
            color: var(--accent-cyan);
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(to right, var(--accent-red), #ff2e43);
            border: none;
            border-radius: 10px;
            padding: 14px 28px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 71, 87, 0.4);
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 168, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mensajes */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(11, 232, 129, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .message.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 25px;
            }

            .app-name {
                font-size: 28px;
            }

            .user-card {
                padding: 30px 20px;
            }

            .user-name {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 25px 20px;
            }

            .app-name {
                font-size: 24px;
            }

            .logo-placeholder {
                width: 80px;
                height: 80px;
            }

            .logo-placeholder .default-logo {
                font-size: 32px;
            }

            .google-btn-main {
                padding: 16px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado con part√≠culas -->
    <div class="particles-background" id="particlesBackground"></div>

    <!-- Contenedor del login -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-placeholder" id="logoContainer">
                    <div class="default-logo">N</div>
                </div>
                <h1 class="app-name">NEXUS</h1>
                <p class="app-tagline">Conectando al mundo y alrededores</p>
                <p class="app-tagline">VERSION BETA 1.0.0</p>
            </div>

            <!-- Loading spinner -->
            <div class="spinner" id="loadingSpinner"></div>

            <!-- Mensajes -->
            <div class="message" id="message"></div>

            <!-- Opciones de login (Google principal) -->
            <div id="loginOptions">
                <!-- Bot√≥n Google (Principal) -->
                <button type="button" class="google-btn-main" id="googleLoginBtn">
                    <i class="fab fa-google"></i>
                    Continuar con Google
                </button>

                <div class="separator">
                    <span>O</span>
                </div>

                <!-- Bot√≥n Email/Password -->
                <button type="button" class="email-btn" id="emailLoginBtn">
                    <i class="fas fa-envelope"></i>
                    Continuar con Email
                </button>
            </div>

            <!-- Formulario de email/password -->
            <form class="email-form" id="emailForm">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> Correo electr√≥nico
                    </label>
                    <input type="email" id="email" class="form-input" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Contrase√±a
                    </label>
                    <input type="password" id="password" class="form-input" placeholder="Ingresa tu contrase√±a" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password" id="forgotPassword">¬øOlvidaste tu contrase√±a?</a>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-rocket"></i> INICIAR SESI√ìN
                </button>

                <button type="button" class="back-to-options" id="backToOptions">
                    <i class="fas fa-arrow-left"></i> Volver a opciones de login
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard despu√©s del login -->
    <div class="dashboard-container" id="dashboardContainer">
        <div class="user-card">
            <div class="logo-container">
                <div class="logo-placeholder">
                    <div class="default-logo">N</div>
                </div>
                <h1 class="app-name">NEXUS DASHBOARD</h1>
                <p class="app-tagline">Bienvenido a tu panel de control</p>
            </div>
            
            <div class="user-avatar" id="userAvatar">
                <img src="" alt="Avatar" id="avatarImage">
            </div>
            
            <h2 class="user-name" id="userName">Cargando...</h2>
            <p class="user-email" id="userEmail">cargando@ejemplo.com</p>
            
            <div class="user-info" id="userInfo">
                <!-- Informaci√≥n del usuario se llena din√°micamente -->
            </div>
            
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> CERRAR SESI√ìN
            </button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN AUTH0 PARA GOOGLE
        // ============================================
        
        // Configuraci√≥n de Auth0
        const auth0Config = {
            domain: "nexus-chat.us.auth0.com",
            clientId: "5l8XLbrInGAb8HvL5hkYIiip40UJsC9K",
            redirectUri: "https://elsanchez-ok.github.io",
            audience: "https://nexus-chat.us.auth0.com/api/v2/",
            scope: "openid profile email"
        };

        // Variable global para Auth0
        let auth0Client = null;

        // ============================================
        // FUNCIONES PRINCIPALES AUTH0
        // ============================================

        // Inicializar Auth0
        async function initializeAuth0() {
            console.log("üöÄ Inicializando Auth0...");
            
            try {
                // Verificar SDK
                if (typeof createAuth0Client === 'undefined') {
                    throw new Error("SDK de Auth0 no cargado. Verifica la conexi√≥n.");
                }

                // Crear cliente Auth0
                auth0Client = await createAuth0Client({
                    domain: auth0Config.domain,
                    client_id: auth0Config.clientId,
                    redirect_uri: auth0Config.redirectUri,
                    audience: auth0Config.audience,
                    scope: auth0Config.scope
                });

                console.log("‚úÖ Auth0 inicializado correctamente");

                // Manejar autenticaci√≥n
                await handleAuthentication();

            } catch (error) {
                console.error("‚ùå Error inicializando Auth0:", error);
                showMessage("Error de conexi√≥n con Auth0. Recarga la p√°gina.", "error");
            }
        }

        // Manejar autenticaci√≥n
        async function handleAuthentication() {
            try {
                // Verificar si ya est√° autenticado
                const isAuthenticated = await auth0Client.isAuthenticated();
                
                if (isAuthenticated) {
                    const user = await auth0Client.getUser();
                    showDashboard(user);
                    return;
                }

                // Verificar callback de redirecci√≥n
                const query = window.location.search;
                if (query.includes("code=") && query.includes("state=")) {
                    showLoading(true);
                    
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, "/");
                    
                    const user = await auth0Client.getUser();
                    showDashboard(user);
                    showLoading(false);
                }

            } catch (error) {
                console.error("‚ùå Error en autenticaci√≥n:", error);
            }
        }

        // Login con Google (Auth0)
        async function loginWithGoogle() {
            if (!auth0Client) {
                showMessage("Auth0 no est√° inicializado. Recarga la p√°gina.", "error");
                return;
            }

            try {
                showLoading(true);
                showMessage("Redirigiendo a Google...", "success");
                
                await auth0Client.loginWithRedirect({
                    redirect_uri: auth0Config.redirectUri,
                    connection: "google-oauth2" // Forzar conexi√≥n con Google
                });
                
            } catch (error) {
                console.error("‚ùå Error en login con Google:", error);
                showLoading(false);
                showMessage("Error al conectar con Google. Intenta de nuevo.", "error");
            }
        }

        // Login con email/password (Auth0)
        async function loginWithEmail(email, password) {
            if (!auth0Client) {
                showMessage("Auth0 no est√° inicializado.", "error");
                return;
            }

            try {
                showLoading(true);
                
                // Usar el flujo de recursos del propietario (ROPC)
                // Nota: Este flujo requiere configuraci√≥n especial en Auth0
                showMessage("Esta funci√≥n requiere configuraci√≥n adicional en Auth0.", "error");
                showLoading(false);
                
                // Alternativa: Redirigir al login universal de Auth0
                await auth0Client.loginWithRedirect({
                    redirect_uri: auth0Config.redirectUri,
                    screen_hint: "login" // Sugerir pantalla de login
                });
                
            } catch (error) {
                console.error("‚ùå Error en login con email:", error);
                showLoading(false);
                showMessage("Error en autenticaci√≥n. Usa Google en su lugar.", "error");
            }
        }

        // Logout
        async function logout() {
            try {
                showLoading(true);
                
                if (auth0Client) {
                    await auth0Client.logout({
                        returnTo: auth0Config.redirectUri
                    });
                } else {
                    // Fallback
                    window.location.href = auth0Config.redirectUri;
                }
                
            } catch (error) {
                console.error("‚ùå Error en logout:", error);
                showLoading(false);
                showMessage("Error al cerrar sesi√≥n. Recarga la p√°gina.", "error");
            }
        }

        // ============================================
        // FUNCIONES DE UI
        // ============================================

        // Mostrar dashboard
        function showDashboard(user) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
            showLoading(false);
            
            if (user) {
                updateUserProfile(user);
            }
        }

        // Mostrar login
        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboardContainer').style.display = 'none';
            showLoading(false);
            hideMessage();
        }

        // Mostrar/ocultar loading
        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }

        // Mostrar mensaje
        function showMessage(text, type = "info") {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // Ocultar mensaje
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Actualizar perfil del usuario
        function updateUserProfile(user) {
            if (!user) return;
            
            // Informaci√≥n b√°sica
            document.getElementById('userName').textContent = user.name || user.nickname || "Usuario Nexus";
            document.getElementById('userEmail').textContent = user.email || "No disponible";
            
            // Avatar
            const avatarImage = document.getElementById('avatarImage');
            if (user.picture) {
                avatarImage.src = user.picture;
                avatarImage.style.display = "block";
            } else {
                // Avatar por defecto con iniciales
                avatarImage.style.display = "none";
                document.querySelector('.user-avatar').innerHTML = 
                    `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:linear-gradient(145deg, var(--accent-blue), var(--accent-purple));color:white;font-size:48px;font-weight:bold;">${user.name ? user.name.charAt(0).toUpperCase() : 'U'}</div>`;
            }
            
            // Informaci√≥n adicional
            const userInfoEl = document.getElementById('userInfo');
            userInfoEl.innerHTML = `
                <div class="info-item">
                    <span class="info-label">Proveedor:</span>
                    <span class="info-value">${user.sub?.includes('google') ? 'Google' : 'Auth0'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ID:</span>
                    <span class="info-value">${user.sub?.substring(0, 12) || 'N/A'}...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email verificado:</span>
                    <span class="info-value">${user.email_verified ? '‚úÖ S√≠' : '‚ùå No'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">√öltima actualizaci√≥n:</span>
                    <span class="info-value">${new Date().toLocaleDateString('es-ES')}</span>
                </div>
            `;
        }

        // Alternar entre formularios
        function showEmailForm() {
            document.getElementById('loginOptions').style.display = 'none';
            document.getElementById('emailForm').style.display = 'flex';
        }

        function showLoginOptions() {
            document.getElementById('loginOptions').style.display = 'block';
            document.getElementById('emailForm').style.display = 'none';
            hideMessage();
        }

        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================

        // Crear fondo animado
        function createAnimatedBackground() {
            const container = document.getElementById('particlesBackground');
            
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const sizes = ['small', 'medium', 'large'];
                star.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = `${Math.random() * 0.7 + 0.3}`;
                
                const colors = ['#00a8ff', '#00d4ff', '#ffffff'];
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const hue = Math.random() * 30 + 210;
                particle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite ease-in-out`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(particle);
            }
        }

        // ============================================
        // INICIALIZACI√ìN DE LA APLICACI√ìN
        // ============================================

        document.addEventListener('DOMContentLoaded', async function() {
            console.log("üéÆ Nexus Login inicializando...");
            
            // Crear fondo animado
            createAnimatedBackground();
            
            // Inicializar Auth0
            await initializeAuth0();
            
            // Configurar eventos
            document.getElementById('googleLoginBtn').addEventListener('click', loginWithGoogle);
            
            document.getElementById('emailLoginBtn').addEventListener('click', showEmailForm);
            
            document.getElementById('backToOptions').addEventListener('click', showLoginOptions);
            
            document.getElementById('emailForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (email && password.length >= 6) {
                    loginWithEmail(email, password);
                } else {
                    showMessage("Por favor, ingresa un email v√°lido y contrase√±a (m√≠nimo 6 caracteres)", "error");
                }
            });
            
            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                showMessage("Redirigiendo a recuperaci√≥n de contrase√±a...", "success");

            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            console.log("‚úÖ Nexus Login inicializado");
